<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - FeedbackHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-indigo-800">Criar conta</h1>
    <form id="registration-form">
      <label class="block mb-2 text-gray-700" for="name">Nome</label>
      <input type="text" id="name" class="w-full p-2 border rounded mb-4 focus:ring-2 focus:ring-indigo-500" required>

      <label class="block mb-2 text-gray-700" for="email">Email</label>
      <input type="email" id="email" class="w-full p-2 border rounded mb-4 focus:ring-2 focus:ring-indigo-500" required>

      <label class="block mb-2 text-gray-700" for="password">Senha</label>
      <input type="password" id="password" class="w-full p-2 border rounded mb-6 focus:ring-2 focus:ring-indigo-500" required>

      <button class="w-full bg-indigo-600 text-white p-2 rounded hover:bg-indigo-700">Cadastrar</button>
    </form>
    <div class="text-center mt-4 text-sm">
      <a href="index.html" class="text-indigo-600 hover:text-indigo-700">JÃ¡ tenho conta</a>
    </div>
  </div>

  <script src="main/main.js"></script>
</body>
</html>
