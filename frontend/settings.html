              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Setor</th>

              <td class="px-6 py-4"><span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">TI</span></td>
              <td class="px-6 py-4">ana.santos@empresa.com</td>
              <td class="px-6 py-4 space-x-2">
                <button onclick="editarColaborador()" class="bg-yellow-500 text-white px-3 py-1 rounded">Editar</button>
                <button onclick="removerColaborador()" class="bg-red-500 text-white px-3 py-1 rounded">Remover</button>

            </tr>
            <tr>
              <td class="px-6 py-4">Marcos Oliveira</td>

              <td class="px-6 py-4 space-x-2">
                <button onclick="editarColaborador()" class="bg-yellow-500 text-white px-3 py-1 rounded">Editar</button>
                <button onclick="removerColaborador()" class="bg-red-500 text-white px-3 py-1 rounded">Remover</button>
              </td>
            </tr>
          </tbody>
        </table>
