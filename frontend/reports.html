<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatórios - FeedbackHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <!-- Top bar (mobile) -->
  <div class="md:hidden flex items-center justify-between px-4 py-3 bg-white shadow">
    <div class="text-xl font-bold text-indigo-800">FeedbackHub</div>
    <button onclick="toggleSidebar()" class="p-2 rounded border border-gray-300">Menu</button>
  </div>
  
  <!-- Overlay para mobile -->
  <div id="overlay" class="md:hidden fixed inset-0 bg-black bg-opacity-50 z-40 hidden" onclick="toggleSidebar()"></div>
  
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <div id="sidebar" class="bg-indigo-800 text-white w-64 px-4 py-6 md:block fixed md:relative inset-y-0 left-0 z-50 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out">
      <h1 class="text-2xl font-bold mb-8"><span class="text-indigo-200">Feedback</span>Hub</h1>
      <nav class="space-y-2">
        <a href="dashboard.html" class="block px-4 py-2 hover:bg-indigo-700 rounded">Dashboard</a>
        <a href="team.html" class="block px-4 py-2 hover:bg-indigo-700 rounded">Minha Equipe</a>
        <a href="reports.html" class="block px-4 py-2 bg-indigo-900 rounded">Relatórios</a>
        <a href="settings.html" class="block px-4 py-2 hover:bg-indigo-700 rounded">Configurações</a>
        <a href="profile.html" class="block px-4 py-2 hover:bg-indigo-700 rounded">Meu Perfil</a>
        <a href="admin.html" class="block px-4 py-2 hover:bg-indigo-700 rounded">Administração</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6">
      <div class="flex justify-between items-center mb-8">
        <h2 class="text-2xl font-bold text-gray-800">Relatórios</h2>
        <button onclick="exportar()" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
          Exportar
        </button>
      </div>

      <!-- Filtros -->
      <div class="bg-white p-6 rounded-xl shadow-md mb-8">
        <h3 class="font-semibold text-lg text-gray-800 mb-4">Filtros</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Período</label>
            <select class="w-full border rounded-lg px-3 py-2">
              <option>Últimos 3 meses</option>
              <option>Últimos 6 meses</option>
              <option>Este ano</option>
              <option>Ano passado</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Equipe</label>
            <select class="w-full border rounded-lg px-3 py-2">
              <option>Todas</option>
              <option>TI</option>
              <option>Comercial</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de Feedback</label>
            <select class="w-full border rounded-lg px-3 py-2">
              <option>Todos</option>
              <option>Desempenho</option>
              <option>Comportamento</option>
            </select>
          </div>
        </div>
        <div class="flex justify-end mt-6">
          <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded mr-3 hover:bg-gray-300">Limpar</button>
          <button class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Aplicar</button>
        </div>
      </div>

      <!-- Tabela -->
      <div class="bg-white p-6 rounded-xl shadow-md">
        <h3 class="font-semibold text-lg text-gray-800 mb-4">Resultados</h3>
        <table class="min-w-full divide-y divide-gray-200">
          <thead>
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Data</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Colaborador</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tipo</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nota</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr>
              <td class="px-6 py-4">15/06/2023</td>
              <td class="px-6 py-4">Ana Santos</td>
              <td class="px-6 py-4">Desempenho</td>
              <td class="px-6 py-4">9</td>
            </tr>
            <tr>
              <td class="px-6 py-4">10/03/2023</td>
              <td class="px-6 py-4">Marcos Oliveira</td>
              <td class="px-6 py-4">Comportamento</td>
              <td class="px-6 py-4">8</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="main/main.js"></script>
</body>
</html>
